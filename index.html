<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zoom and Pan</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>

	<div class="container">

		<div id="image-stage" class="image-stage">

         <div class="image-wrap">

			   <img class="image" src="https://bonobos-prod-s3.imgix.net/products/12465/original/PANT_WashedChinos_TheKhakis_hero1.jpg?h=7000&w=7000" alt="">

         </div>

		</div>

		<div class="controls">
			<button id="control-in" class="control control-in"><img src="img/zoom-in.svg" alt="Zoom In"></button>
			<button id="control-out" class="control control-out"><img src="img/zoom-out.svg" alt="Zoom Out"></button>
		</div>

	</div>

	<script src="js/main.js"></script>
</body>
</html>
